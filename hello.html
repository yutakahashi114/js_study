<!DOCTYPE htnl>
<html jang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript本格入門</title>
    </head>
    <body>
        <script type="text/javascript">
            // window.alert('Hello World');
            var data = [2, 3, 4, 5];

            data.forEach(function(value, index, array) {
                console.log(value * value);
            });

            var result = data.map(function(value, index, array) {
                return value * value;
            });
            console.log(result);

            var result = data.some(function(value, index, array) {
                return value % 3 === 0;
            });
            if (result) {
                console.log('3の倍数あり');
            } else {
                console.log('3の倍数なし');
            }

            var result = data.filter(function(value, index, array) {
                return value % 2 === 1;
            });
            console.log(result);

            var ary = [5, 25, 10];
            console.log(ary.sort());
            console.log(ary.sort(function(x, y){
                return x - y;
            }));

            var classes = ['部長', '課長', '主任', '担当'];
            var members = [
                {name: '鈴木', clazz: '主任'},
                {name: '山口', clazz: '部長'},
                {name: '井上', clazz: '担当'},
                {name: '和田', clazz: '課長'},
                {name: '小森', clazz: '担当'},
            ];
            console.log(members.sort(function(x,y) {
                return classes.indexOf(x.clazz) - classes.indexOf(y.clazz);
            }));

            let m = new Map();
            m.set('dog', 'ワンワン');
            m.set('cat', 'ニャー');
            m.set('mouse', 'チュー');

            console.log(m.size);
            console.log(m.get('dog'));
            console.log(m.has('cat'));

            for (let key of m.keys()) {
                console.log(key);
            }
            for (let value of m.values()) {
                console.log(value);
            }
            for (let [key, value] of m) {
                console.log(value);
            }

            m.delete('dog');
            console.log(m.size);

            m.clear();
            console.log(m.size);

            var obj = {x:1, y:2, z:3};
            console.log(obj.length); //undefined

        </script>
        <noscript>
            JavaScriptが利用できません
        </noscript>
    </body>
</html>
